<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interpolation in JSX</title>
  </head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
  </style>
  <body>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      //the text Hello World tiene 11 characters
      //the text "" has No tiene characters

      function CharacterCount({ text }) {
        //js
        return (
          <div>
            {/*js*/ `the text "${text}" has `}{" "}
            {text.length ? <strong>text.length </strong> : "No"} {`characters`}
          </div>
          //js
        );
      }

      const element = (
        <>
          <CharacterCount text="Hello World" />
          <CharacterCount text="" />
        </>
      );

      ReactDOM.render(element, rootElement);
    </script>
  </body>
</html>
