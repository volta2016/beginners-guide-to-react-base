<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23-rendering-lists</title>
  </head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
  </style>
  <body>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Name({ name, onChangeName }) {
        return (
          <>
            <label htmlFor="name">Name:</label>
            <input id="name" type="text" value={name} onChange={onChangeName} />
          </>
        );
      }

      function FavoriteAnimal({ animal, onAmimalChange, children }) {
        return (
          <>
            <div>
              <label htmlFor="animal">Favorite Animal:</label>
              <input
                type="text"
                id="animal"
                value={animal}
                onChange={onAmimalChange}
              />
              <p>
                {children} {animal}
              </p>
            </div>
          </>
        );
      }

      function Display({ name, animal }) {
        return <div>{`Hey ${name} you favorite animal is ${animal}!`}</div>;
      }

      function App() {
        const [name, setName] = React.useState("");
        const [animal, setAnimal] = React.useState("");

        return (
          <form>
            <Name
              name={name}
              onChangeName={(event) => setName(event.target.value)}
            />
            <FavoriteAnimal
              animal={animal}
              onAmimalChange={(event) => setAnimal(event.target.value)}
            >
              <strong>your first animal es:</strong>{" "}
            </FavoriteAnimal>
            <Display name={name} animal={animal} />
          </form>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
